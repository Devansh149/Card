<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="outer">
        <div class="card">
            <div class="cat">
                <p>Cat</p>
                <img src="cat.webp" alt="cat">
                <button>BUY</button>
            </div>
        </div>
        
        <div class="card">
            <div class="dog">
                <p>Dog</p>
                <img src="dog.webp" alt="dog">
                <button>BUY</button>
            </div>
        </div>
        
        <div class="card">
            <div class="monkey">
                <p>Monkey</p>
                <img src="monkey.webp" alt="monkey">
                <button>BUY</button>
            </div>
        </div>
    </div>
</body>

</html>
